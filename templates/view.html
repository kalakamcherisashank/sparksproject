{% extends 'base.html' %}
{% load static %}
{% block title %}Transaction
{% endblock title %}

{% block body %}
<section class="content" style="
    margin-top: 0.4%;
    margin-left: 28%;
    width: 600px;
    height: 500px;
    border: 2px solid rgb(0, 60, 128);
    ">
    <div class="card" style="">
        <div class="text-center" style="
            background-color: #008cff;
            margin: 1%;
            height: 150px;
            padding: 20px;  ">
            <h1><strong>Welcome !</strong></h1>
            <h1 class="card-title">Mr. {{cust_name.name}}</h1>
        </div>
        <div class="text-center" style="
            margin-top: .5%;
            margin-left:1%;
            margin-right:1%;
            height: 200px;
                ">
            <h3 class="card-text">Account Number  -  {{cust_name.account_no}}</h3>
            <h3 class="card-text">Account Balance  -  ₹ {{cust_name.amount}}</h3>
        </div>
        <div class="transfer-content" style="
            margin: 1%;
            margin-left: 3%;
            text:center;
            width:100%;
            height: 100%;
            ">
            <form method="POST" action="/transaction">
                {% csrf_token %}
                <div class="form-group text-center" style="float:left;
                    display:inline-block;
                    width: 45%;
                    height: 100%;
                    background: #05C598;
                    margin: 1%;">
                    <label class="text-center"><strong>To</strong></label>
                    <select name="to" class="form-control">
                        {% for details in all_details %}
                        <option>{{details.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group text-center" style="display:inline-block;
                    width: 45%;
                    height: 100%;
                    background: #05C598;
                    margin: 1%;">
                    <label><strong>₹ Amount</strong></label>
                    <input type="number" class="form-control" name="amount2"></input>
                </div>
                <div class="box text-center" style="
                    display:inline-block;
                    width: calc(100% - 50px);
                    height: 100%;
                    background-color: none;
                    ">
                    <button type="submit" name="submit" class="btn btn-outline-success btn-sm position-center"
                        value="{{cust_name.name}}">Confirm Payment</button>
                        <a type="button" class="btn btn-primary" href="{% url 'customer_details' %}"><strong>Back</strong></a>
                </div>
            </form>
        </div>
    </div>
</section>

{% endblock body %}
